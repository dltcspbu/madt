<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MADT</title>
    <meta name="description" content="Router killa">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="/static/shards-dashboards.1.1.0.css">
  </head>
  <body class="d-flex justify-content-center">
    <div class="card" style="width: 400px; margin-top: 30px;">

      <div class="card-body">
        <h4 class="card-title">MADT labs:</h4>
        	<input class="form-control filter" type="text" placeholder="Filter" style="margin-bottom: 20px">

			<ul class="list-group list-group-flush labss">
			{% for lab in labs %}
			    <li class="list-group-item" data-name="{{ lab }}"><a class="text-dark" href="/lab/{{ lab }}" style="font-size: 1.2rem;">{{ lab }}</a></li>
			{% endfor %}
			</ul>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.1/nouislider.js" integrity="sha256-RSuaLYAi3KF8Dt9ftncQaaJt6ZAJs1QxETdEFghKvvE=" crossorigin="anonymous"></script>
    <script src="/static/shards-dashboards.1.1.0.js"></script>
    <script type="text/javascript">

    	let containers = $('.labs').children();

    	$('.filter').keyup(ev => {

    		let text = $(ev.target).val();

    		labs.each((idx, e) => {
    			console.log($(e).data('name').indexOf(text));
    			if ($(e).data('name').indexOf(text) == -1) {
    				$(e).addClass('d-none');
    			} else {
    				$(e).removeClass('d-none');
    			}
    		});
    	});
    	
    </script>
  </body>
</html>
